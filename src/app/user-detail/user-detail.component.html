<div class="head">
  Profile
</div>
<div class="container farm-container">
  <div class="row">
    <div class="col-md-12">

      <form action="">
        <h6>Personal Details</h6>
        <hr>
        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="formFile">
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input id="first_name" placeholder="Specification Title" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input id="last_name" placeholder="category" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="website">Website:</label>
                  <input id="website" placeholder="category" type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="middle_name">Middle Name:</label>
                  <input id="middle_name" placeholder="Specification Title" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input id="email" placeholder="category" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="role">Role:</label>
                  <input id="role" placeholder="category" type="text" class="form-control">
                </div>

              </div>
            </div>
          </div>
        </div>

        <br>
        <h6>Address</h6>
        <hr>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="country">Country:</label>
              <input id="country" placeholder="Specification Title" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="state">State:</label>
              <input id="state" placeholder="Specification Title" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" placeholder="Specification Title" type="text" class="form-control">
            </div>
          </div>
          <div class="md-12">
            <div class="form-group">
              <label for="description">Street Address:</label>
              <textarea id="description" placeholder="Description" type="text" rows="4" class="form-control"></textarea>
            </div>
          </div>
        </div>

        <br>
        <h6>Account Details</h6>
        <hr>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="username">Username:</label>
              <input id="username" placeholder="Specification Title" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password" placeholder="Specification Title" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input id="confirm_password" placeholder="Specification Title" type="text" class="form-control">
            </div>
          </div>
        </div>

        <div class="text-end">
          <button class="btn btn-primary mx-lg-1">Reset</button>
          <button class="btn btn-primary">Save</button>
        </div>

      </form>
    </div>
  </div>
</div>
