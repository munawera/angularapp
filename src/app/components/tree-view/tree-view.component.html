<p-tree [value]="treeViewService.items">
  <ng-template let-node  pTemplate="default">

    <span class="me-auto" (dblclick)="treeViewService.showEditor(node.id, node)" (click)="treeViewService.selectItem(node)" [hidden]="node.id==treeViewService.editItem">{{node.label}}</span>
    <textarea class="form-control"
              type="text" [(ngModel)]="node.label" *ngIf="node.id==treeViewService.editItem"
              (keydown.control.q)="treeViewService.addChild('')"
              (keydown.control.enter)="treeViewService.addRoot('')"
              (keydown.control.d)="treeViewService.removeItem('')"
              (keydown.enter)="treeViewService.editItem = ''"
              rows="2"></textarea>
<!--    (keydown)="editItem = ''"-->
<!--    <a href="javascript:" (click)="removeItem(node)" title="Remove" class="controls icon-cancel"></a>-->
<!--    <a href="javascript:" (click)="addRoot(node)" title="Add on root" class="controls icon-add-node"></a>-->
<!--    <a href="javascript:" (click)="addChild(node)" title="Add sub root" class="controls icon-add-sub-node"></a>-->

    <a href="javascript:">{{node.id}}</a>
    <a href="javascript:" class="icon-flag-o"></a>
    <a href="javascript:" class="icon-chat"></a>

  </ng-template>
</p-tree>
